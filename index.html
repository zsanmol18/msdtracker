<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AE Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8  max-w-[95%] mx-auto">
 <!-- Summary Cards -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="card bg-white rounded-lg shadow-md p-6 border-l-4 border-[#00857C]">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">AE Self Assessment</h2>
        <div class="flex items-end justify-between">
            <div class="text-3xl font-bold text-[#00857C]" id="self-assessment-percentage">0%</div>
            <div class="text-sm text-gray-500" id="self-assessment-count">0/0 completed</div>
        </div>
        <div class="w-full bg-gray-200 rounded-fFull h-2.5 mt-3">
            <div class="bg-[#00857C] h-2.5 rounded-full" id="self-assessment-progress" style="width: 0%"></div>
        </div>
    </div>

    <div class="card bg-white rounded-lg shadow-md p-6 border-l-4 border-[#00857C]">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Director Assessment</h2>
        <div class="flex items-end justify-between">
            <div class="text-3xl font-bold text-[#00857C]" id="manager-assessment-percentage">0%</div>
            <div class="text-sm text-gray-500" id="manager-assessment-count">0/0 completed</div>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mt-3">
            <div class="bg-[#00857C] h-2.5 rounded-full" id="manager-assessment-progress" style="width: 0%"></div>
        </div>
    </div>

    <div class="card bg-white rounded-lg shadow-md p-6 border-l-4 border-[#00857C]">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Overall Completion <br><span class="text-xs text-gray-500">(Both self and director assessments completed)</span></h2>
        <div class="flex items-end justify-between">
            <div class="text-3xl font-bold text-[#00857C]" id="overall-percentage">0%</div>
            <div class="text-sm text-gray-500" id="overall-count">0/0 completed</div>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mt-3">
            <div class="bg-[#00857C] h-2.5 rounded-full" id="overall-progress" style="width: 0%"></div>
        </div>
    </div>
</div>

<!-- Search Bar -->
<div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
        </div>
        <input id="search-input" type="text" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-[#00857C] focus:border-[#00857C] sm:text-sm" placeholder="Search by AE name, director, or Business Unit...">
    </div>
</div>

<!-- Filters -->
<div class="bg-white rounded-lg shadow-md p-6 mb-8">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Filters</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div>
            <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-1">Assessment Status</label>
            <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-[#00857C] focus:border-[#00857C]">
                <option value="all">All</option>
                <option value="complete">Complete</option>
                <option value="in-progress">In Progress</option>
                <option value="not-started">Not Started</option>
            </select>
        </div>

        <div>
            <label for="bu-filter" class="block text-sm font-medium text-gray-700 mb-1">BU</label>
            <select id="bu-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-[#00857C] focus:border-[#00857C]">
                <option value="all">All Business Units</option>
            </select>
        </div>

        <div>
            <label for="director-filter" class="block text-sm font-medium text-gray-700 mb-1">Director</label>
            <select id="director-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-[#00857C] focus:border-[#00857C]">
                <option value="all">All Directors</option>
            </select>
        </div>
    </div>
</div>

<!-- AE List Table -->
<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">AE Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Director Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">BU</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">AE Self Assessment</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Director Assessment</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Overall Status</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="ae-table-body">
                <!-- Table rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="no-results" class="hidden p-8 text-center text-gray-500">
        No matching records found
    </div>
</div>

    // Initialize filters
    function initializeFilters() {
        const buFilter = document.getElementById('bu-filter');
        const directorFilter = document.getElementById('director-filter');

        // Get unique Business_Units
        const businessUnits = [...new Set(aeData.map(ae => ae.Business_Unit))];
        businessUnits.forEach(bu => {
            const option = document.createElement('option');
            option.value = bu;
            option.textContent = bu;
            buFilter.appendChild(option);
        });

        // Get unique directors
        const directors = [...new Set(aeData.map(ae => ae.Director))];
        directors.forEach(director => {
            const option = document.createElement('option');
            option.value = director;
            option.textContent = director;
            directorFilter.appendChild(option);
        });
    }

    // Get status class and label
    function getStatusDetails(status) {
        switch(status) {
            case 'complete':
                return { class: 'bg-[#00857C] text-white px-4 py-[10px]', label: 'Complete', icon: '✓' };
            case 'in-progress':
                return { class: 'bg-black text-white px-4 py-[10px]', label: 'In Progress', icon: '⟳' };
            case 'not-started':
                return { class: 'bg-yellow-100 text-gray-500 px-4 py-[10px]', label: 'Not Started', icon: '—' };
            default:
                return { class: '', label: status, icon: '' };
        }
    }

    // Render AE table rows
    function renderTable(filteredData) {
        const tbody = document.getElementById('ae-table-body');
        tbody.innerHTML = '';

        if(filteredData.length === 0) {
            document.getElementById('no-results').classList.remove('hidden');
            return;
        } else {
            document.getElementById('no-results').classList.add('hidden');
        }

        filteredData.forEach(ae => {
            const selfStatus = getStatusDetails(ae.selfAssessment);
            const managerStatus = getStatusDetails(ae.managerAssessment);

            // Determine overall status based on self and manager statuses
            let overallStatus = 'not-started';
            if(ae.selfAssessment === 'complete' && ae.managerAssessment === 'complete') {
                overallStatus = 'complete';
            } else if(ae.selfAssessment === 'not-started' && ae.managerAssessment === 'not-started') {
                overallStatus = 'not-started';
            } else {
                overallStatus = 'in-progress';
            }
            const overallStatusDetails = getStatusDetails(overallStatus);

            const row = document.createElement('tr');
            row.classList.add('hover:bg-gray-50');
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${ae.AE}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${ae.Director}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${ae.Business_Unit}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${selfStatus.class}">
                        ${selfStatus.icon} ${selfStatus.label}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${managerStatus.class}">
                        ${managerStatus.icon} ${managerStatus.label}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${overallStatusDetails.class}">
                        ${overallStatusDetails.icon} ${overallStatusDetails.label}
                    </span>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Calculate percentages for summary cards
    function updateSummaryCards(filteredData) {
        const total = filteredData.length;
        if(total === 0) {
            // Reset
            ['self-assessment', 'manager-assessment', 'overall'].forEach(id => {
                document.getElementById(`${id}-percentage`).textContent = '0%';
                document.getElementById(`${id}-count`).textContent = `0/0 completed`;
                document.getElementById(`${id}-progress`).style.width = '0%';
            });
            return;
        }

        // Self Assessment completed count
        const selfCompleted = filteredData.filter(ae => ae.selfAssessment === 'complete').length;
        const selfPercent = Math.round((selfCompleted / total) * 100);

        // Manager Assessment completed count
        const managerCompleted = filteredData.filter(ae => ae.managerAssessment === 'complete').length;
        const managerPercent = Math.round((managerCompleted / total) * 100);

        // Overall completed count
        const overallCompleted = filteredData.filter(ae => ae.selfAssessment === 'complete' && ae.managerAssessment === 'complete').length;
        const overallPercent = Math.round((overallCompleted / total) * 100);

        // Update self-assessment
        document.getElementById('self-assessment-percentage').textContent = `${selfPercent}%`;
        document.getElementById('self-assessment-count').textContent = `${selfCompleted}/${total} completed`;
        document.getElementById('self-assessment-progress').style.width = `${selfPercent}%`;

        // Update manager-assessment
        document.getElementById('manager-assessment-percentage').textContent = `${managerPercent}%`;
        document.getElementById('manager-assessment-count').textContent = `${managerCompleted}/${total} completed`;
        document.getElementById('manager-assessment-progress').style.width = `${managerPercent}%`;

        // Update overall
        document.getElementById('overall-percentage').textContent = `${overallPercent}%`;
        document.getElementById('overall-count').textContent = `${overallCompleted}/${total} completed`;
        document.getElementById('overall-progress').style.width = `${overallPercent}%`;
    }

    // Filter data based on search and filters
   function filterData() {
    const searchText = document.getElementById('search-input').value.toLowerCase();
    const statusFilter = document.getElementById('status-filter').value;
    const buFilter = document.getElementById('bu-filter').value;
    const directorFilter = document.getElementById('director-filter').value;

    const filtered = aeData.filter(ae => {
        // Search filter
        const matchesSearch =
            ae.AE.toLowerCase().includes(searchText) ||
            ae.Director.toLowerCase().includes(searchText) ||
            ae.Business_Unit.toLowerCase().includes(searchText);

        if (!matchesSearch) return false;

        // Determine overall status correctly:
        let overallStatus = 'not-started';
        const selfComplete = ae.selfAssessment === 'complete';
        const managerComplete = ae.managerAssessment === 'complete';

        if (selfComplete && managerComplete) {
            overallStatus = 'complete';
        } else if (selfComplete || managerComplete) {
            overallStatus = 'in-progress';
        } else {
            overallStatus = 'not-started';
        }

        // Now apply the status filter properly:
        if (statusFilter !== 'all' && overallStatus !== statusFilter) return false;

        // BU filter
        if (buFilter !== 'all' && ae.Business_Unit !== buFilter) return false;

        // Director filter
        if (directorFilter !== 'all' && ae.Director !== directorFilter) return false;

        return true;
    });

    renderTable(filtered);
    updateSummaryCards(filtered);
}

    // Initialize page
    window.addEventListener('DOMContentLoaded', () => {
        initializeFilters();
        filterData();

        // Event listeners for filters and search
        document.getElementById('search-input').addEventListener('input', filterData);
        document.getElementById('status-filter').addEventListener('change', filterData);
        document.getElementById('bu-filter').addEventListener('change', filterData);
        document.getElementById('director-filter').addEventListener('change', filterData);
    });
</script>
</body>
</html>
